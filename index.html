<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Puntuación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <h1>Juego de Puntuación</h1>
    <div id="config">
        <label for="numPlayers">Número de Jugadores:</label>
        <input type="number" id="numPlayers" min="1">
        <button onclick="startGame()">Comenzar Juego</button>
    </div>

    <div id="playersContainer"></div>
    
    <div id="scoreContainer" style="display: none;">
        <button onclick="addRound()">Agregar Ronda</button>
        <button onclick="calculateSums()">Calcular Totales</button>
        <button onclick="resetGame()">Reiniciar Partida</button>
        <button onclick="removeLastRound()">Eliminar Última Ronda</button>
        <div id="scoreTables"></div>
        <div id="totalsContainer"></div>
    </div>

    <div id="darkModeToggleContainer">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div id="testContainer">
        <button onclick="showTestOptions()">Iniciar Pruebas</button>
        <div id="testOptions" style="display: none;">
            <button onclick="startKeyboardTest()">Prueba de Teclado</button>
            <button onclick="startMouseTest()">Prueba de Ratón</button>
        </div>
        <div id="testResults" style="display: none;"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
